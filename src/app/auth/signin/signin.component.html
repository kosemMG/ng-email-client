<h3>Sign In</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
  <app-input inputType="text" label="Username" [control]="authForm.controls.username" [required]="true"></app-input>
  <app-input inputType="password" label="Password" [control]="authForm.controls.password" [required]="true"></app-input>
  <div class="ui red basic label"
       *ngIf="authForm.controls.password.touched &&
              authForm.errors">
    <p *ngIf="authForm.errors.credentials">
      Invalid username or password.
    </p>
    <p *ngIf="authForm.errors.networkError">
      No Internet connection detected. Failed to sign up.
    </p>
  </div>
  <div>
    <button class="ui submit button primary" type="submit" [disabled]="authForm.invalid">Submit</button>
  </div>
</form>
